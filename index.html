<!doctype html>
<html lang="en" >
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="./js/angular.min.js"></script>
    <script src="./js/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as myCtrl">
    <h1 class="text-center">Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control"
        ng-model="myCtrl.queryString">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="myCtrl.getFilteredResult()">
          Narrow It Down For Me!</button>
    </div>
    <p class="text-danger text-center message" ng-if="myCtrl.message">
        {{ myCtrl.message }}
    </p>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <found-items
        found-items="myCtrl.foundResults"
        on-remove="myCtrl.removeItem(index)">
    </found-items>
  </div>


</body>
</html>
